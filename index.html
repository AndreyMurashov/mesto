<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__status">Исследователь океана</p>
                <button type="button" class="profile__edit" aria-label="button-edit"></button>
            </div>
            <button type="button" class="profile__add"  aria-label="button-add"></button>
        </section>
         <section class="elements">
           
        </section> 
    </main>

    <template id="element">
        <div class="element">
            <img class="element__image" src="" alt="">
            <button type="button" class="element__thrash" aria-label="button-thrash"></button>
            <div class="element__title">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like" aria-label="button-like"></button>
            </div>
        </div>
    </template>

<div class="popup-image">
    <div class="popup-image__figure">
            <img class="popup-image__picture" src="" alt="">
            <h3 class="popup-image__caption"></h3>
            <button type="button" class="popup-image__close" aria-label="Close"></button>
    </div>
</div>   

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>


    <div id="popup" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактирование профиля</h2>
            <form name="profile-edit" class="popup__form" action="#">
                <input name="profile-name" type="text" class="popup__input" id="popup__name" value="" placeholder="Введите имя"
                    required>
                <input name="profile-status" type="text" class="popup__input" id="popup__status" value=""
                    placeholder="Введите информацию о себе" required>
                <input type="submit" class="popup__submit" value="Сохранить">
            </form>
            <button type="button" class="popup__close" aria-label="Close"></button>
        </div>
    </div>

    <div id="popup__photo" class="popup-add-photo">
        <div class="popup-add-photo__container">
            <h2 class="popup-add-photo__title">Новое место</h2>
            <form name="photo-add" class="popup-add-photo__form" action="#">
                <input name="photo-name" type="text" class="popup-add-photo__input" id="photo-name" value="" placeholder="Название"
                    required>
                <input name="photo-link" type="text" class="popup-add-photo__input" id="photo-link" value=""
                    placeholder="Ссылка на картинку" required>
                <input type="submit" class="popup-add-photo__submit" value="Сохранить">
            </form>
            <button type="button" class="popup-add-photo__close" aria-label="Close"></button>
        </div>
    </div> 
    <script src="js/index.js"></script>
</body>

</html>
